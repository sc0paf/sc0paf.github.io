  <title>Document</title>
  <script>
    class Building {
      constructor(type) {
        this.type = type
        this.amount = 1
      }
    }

    class Generator extends Building {
      constructor(type) {
        super(type)
        this.id = 'Generator'
        this.description = 'Doubles amount generated.'
        this.layerCostMod = 1.6
        this.levelCostMod = 1.4
        this.baseCost = 15
        this.level = 1
      }

        
    }
  </script>
